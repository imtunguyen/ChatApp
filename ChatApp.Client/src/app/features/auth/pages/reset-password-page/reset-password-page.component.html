<nz-card nzTitle="Reset Password" class="reset-card">
    <div nz-row [nzGutter]="16">
      <div nz-col nzSpan="8">
        <nz-form-label>Email:</nz-form-label>
      </div>
      <div nz-col nzSpan="16">
        <nz-form-item>
          <nz-form-control>
            <input nz-input [(ngModel)]="email" name="email" disabled />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  
    <div nz-row [nzGutter]="16">
      <div nz-col nzSpan="8">
        <nz-form-label>Mật khẩu mới:</nz-form-label>
      </div>
      <div nz-col nzSpan="16">
        <nz-form-item>
          <nz-form-control>
            <input
              type="password"
              nz-input
              placeholder="Nhập mật khẩu mới"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  
    <div nz-row [nzGutter]="16">
      <div nz-col nzSpan="8">
        <nz-form-label>Xác nhận mật khẩu:</nz-form-label>
      </div>
      <div nz-col nzSpan="16">
        <nz-form-item>
          <nz-form-control>
            <input
              type="password"
              nz-input
              placeholder="Nhập lại mật khẩu"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  
    <div nz-row>
      <div nz-col nzSpan="12">
        <button class="btn btn-secondary" (click)="navigateToLogin()">Hủy</button>
      </div>
      <div nz-col nzSpan="12">
        <button class="btn btn-primary" (click)="onResetPassword()">Xác nhận</button>
      </div>
    </div>
  </nz-card>
