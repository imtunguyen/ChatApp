<div class="chat-details border-start h-100 p-3">
  <div class="text-center">
    <img [src]="user?.avatar" class="rounded-circle" alt="Avatar" width="80" height="80" />
    <h5>{{ user?.name }}</h5>
    <small>{{ user?.email }}</small>
  </div>
  <hr />
  <h6>Shared Files</h6>
  <ul>
    <li *ngFor="let file of user?.files">{{ file }}</li>
  </ul>
</div>
