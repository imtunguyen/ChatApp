<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Chat App</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/chat" ></a>
                <nz-icon nzType="wechat" nzTheme="fill" />
                <span>Chat</span>
            </li>
            <li nz-menu-item nzMatchRouter>
                <nz-icon nzType="setting" nzTheme="fill" />
                <span>Setting</span>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/friendship"></a>
              <nz-icon nzType="user" nzTheme="outline" />
              <span>FriendShip</span>
          </li>
            <li nz-menu-item nzMatchRouter (click)="logout()">
              
              <nz-icon nzType="logout" nzTheme="outline" />
              <span>Logout</span>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Workplace</a>
            </li>
          </ul>
        </li>
        
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
